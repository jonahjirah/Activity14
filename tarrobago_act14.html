<html>
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        var lastName = prompt("Enter your Last Name:");
        var firstName = prompt("Enter your First Name:");
        alert("Hello " + lastName + ", " + firstName + "!");

        var firstNumber = prompt("Enter your 1st number:");
        var secondNumber = prompt("Enter your 2nd number:");
        var sum = Number(firstNumber) + Number(secondNumber);
        alert("The sum is: " + sum);

        alert(lastName + ", " + firstName + " you have added the numbers: " + firstNumber + " & " + secondNumber + " and got the sum: " + sum);
    </script>
</body>
</html>
